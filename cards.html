<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cartas do Clash Royale</title>
    <style>
        body {
            font-family: Arial;
            background: #0e5bb5; 
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #1a68d1;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px #00000055;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            background: #1e75f3;
        }

        .rarity {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Cartas do Clash Royale</h1>

    <div class="cards-container" id="cards"></div>

    <script>
        fetch("http://localhost:4000/cards")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("cards");

                data.forEach(card => {
                    const div = document.createElement("div");
                    div.className = "card";
                    div.innerHTML = `
                        <h2>${card.name}</h2>
                        <p><strong>Elixir:</strong> ${card.elixir}</p>
                        <p class="rarity">${card.rarity}</p>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                console.error("Erro ao carregar cartas:", err);
            });
    </script>

</body>
</html>
