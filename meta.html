<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meta Atual - Clash Royale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="index.html">Início</a>
  <a href="meta.html">Meta Atual</a>
  <a href="curiosidades.html">Curiosidades</a>
  <a href="progresso.html">Como Evoluir</a>
</header>

<div class="container">
  <h1>Meta Atual</h1>

  <button onclick="carregarMeta()">Carregar META</button>

  <div id="meta-list"></div>
</div>

<script>
function carregarMeta() {
  fetch("http://localhost:4000/api/meta")
    .then(res => res.json())
    .then(meta => {
      const div = document.getElementById("meta-list")
      div.innerHTML = ""

      meta.forEach(item => {
        div.innerHTML += `
          <div class="meta-item">
            <h2>${item.nome}</h2>
            <p><strong>Taxa de vitória:</strong> ${item.winrate}%</p>
            <p><strong>Taxa de uso:</strong> ${item.uso}%</p>
            <p><strong>Deck:</strong> ${item.deck.join(", ")}</p>
          </div>
        `
      })
    })
}
</script>

</body>
</html>
